# Manual deployment workflow
# This workflow can be triggered manually from GitHub Actions

name: Manual Deploy to Firebase
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "🔍 Checking Firebase token configuration..."
          if [ -z "${FIREBASE_TOKEN:-}" ]; then
            echo "❌ FIREBASE_TOKEN secret is not configured"
            echo "📝 To set up automatic deployment:"
            echo "1. Go to your GitHub repository settings"
            echo "2. Navigate to Secrets and Variables > Actions"
            echo "3. Add a new secret named 'FIREBASE_TOKEN'"
            echo "4. Get your token by running: firebase login:ci"
            echo "5. Paste the token as the secret value"
            echo ""
            echo "📋 For now, you can deploy manually:"
            echo "1. Run: firebase login"
            echo "2. Run: firebase deploy --only hosting"
            exit 1
          else
            echo "✅ FIREBASE_TOKEN is configured, deploying..."
            npm install -g firebase-tools
            firebase deploy --only hosting --project pathgen-a771b --token "$FIREBASE_TOKEN"
          fi
      
      - name: Deployment Status
        run: |
          echo "✅ Deployment to ${{ github.event.inputs.environment }} completed!"
          echo "🌐 Site URL: https://pathgen-a771b.web.app"
